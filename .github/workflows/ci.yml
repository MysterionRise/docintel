name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (all packages)
        run: pnpm turbo type-check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (all packages)
        run: pnpm turbo lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm turbo test

  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: fine-tuning/pyproject.toml

      - name: Install Python dependencies
        run: pip install -e fine-tuning/[dev]

      - name: Lint Python code
        run: ruff check fine-tuning/

      - name: Validate datasets
        run: python fine-tuning/scripts/validate_dataset.py --all

      - name: Dry-run dataset preparation (contracts)
        run: python fine-tuning/scripts/prepare_contracts.py --dry-run

      - name: Dry-run dataset preparation (medical)
        run: python fine-tuning/scripts/prepare_medical.py --dry-run

      - name: Dry-run dataset preparation (financial)
        run: python fine-tuning/scripts/prepare_financial.py --dry-run

      - name: Dry-run dataset preparation (legal)
        run: python fine-tuning/scripts/prepare_legal.py --dry-run
