# DocIntel Fine-Tuning Configuration
# This config drives the QLoRA training, adapter merge, and export pipeline.

# ---------------------------------------------------------------------------
# Model
# ---------------------------------------------------------------------------
model:
  name: "HuggingFaceTB/SmolLM3-3B"
  max_seq_length: 4096
  dtype: null                    # auto-detect (float16 on GPU, bfloat16 on Ampere+)
  load_in_4bit: true

# ---------------------------------------------------------------------------
# LoRA / QLoRA
# ---------------------------------------------------------------------------
lora:
  r: 32
  lora_alpha: 64
  lora_dropout: 0.05
  bias: "none"
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  use_gradient_checkpointing: "unsloth"   # Unsloth optimised checkpointing
  random_state: 42

# ---------------------------------------------------------------------------
# Training
# ---------------------------------------------------------------------------
training:
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  num_train_epochs: 3
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  fp16: false
  bf16: true
  optim: "adamw_8bit"
  logging_steps: 10
  save_strategy: "epoch"
  seed: 42
  output_dir: "./output"
  report_to: "wandb"

# ---------------------------------------------------------------------------
# SFTTrainer
# ---------------------------------------------------------------------------
sft:
  max_seq_length: 4096
  packing: true                  # pack short examples for efficiency
  dataset_num_proc: 4

# ---------------------------------------------------------------------------
# WandB
# ---------------------------------------------------------------------------
wandb:
  project: "docintel"
  entity: null                   # set via WANDB_ENTITY env var or override here

# ---------------------------------------------------------------------------
# Export / Quantisation
# ---------------------------------------------------------------------------
export:
  merged_model_dir: "./merged_model"
  onnx_output_dir: "./onnx_model"
  olive_output_dir: "./olive_model"
  opset: 17
